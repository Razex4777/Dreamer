{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="mt-6 text-4xl font-extrabold text-blue-300 glow-text">
                ðŸŒŸ Begin Your Journey
            </h2>
            <p class="mt-2 text-sm text-blue-200">
                Create your dream explorer account
            </p>
        </div>
        <div class="mt-8 bg-opacity-10 bg-white backdrop-blur-lg rounded-lg p-8 shadow-lg border border-opacity-20 border-white glow-effect">
            <form class="mt-8 space-y-6" action="/register" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="username" class="text-sm font-medium text-blue-300">Username</label>
                        <input id="username" name="username" type="text" required 
                            class="appearance-none relative block w-full px-3 py-2 mt-1 bg-opacity-10 bg-white 
                            border border-opacity-20 border-white rounded-md placeholder-gray-400
                            text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                            backdrop-blur-sm transition-all duration-300">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="text-sm font-medium text-blue-300">Email</label>
                        <input id="email" name="email" type="email" required 
                            class="appearance-none relative block w-full px-3 py-2 mt-1 bg-opacity-10 bg-white 
                            border border-opacity-20 border-white rounded-md placeholder-gray-400
                            text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                            backdrop-blur-sm transition-all duration-300">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="text-sm font-medium text-blue-300">Password</label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none relative block w-full px-3 py-2 mt-1 bg-opacity-10 bg-white 
                            border border-opacity-20 border-white rounded-md placeholder-gray-400
                            text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                            backdrop-blur-sm transition-all duration-300">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent 
                        text-sm font-medium rounded-md text-white bg-gradient-to-r from-purple-600 to-blue-600
                        hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 
                        focus:ring-offset-2 focus:ring-purple-500 transition-all duration-300 glow-effect">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i data-lucide="sparkles" class="h-5 w-5 text-blue-300 group-hover:text-blue-200"></i>
                        </span>
                        Create Dream Account
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-blue-200">
                    Already a dreamer? 
                    <a href="{{ url_for('login') }}" class="font-medium text-blue-400 hover:text-blue-300 transition-colors duration-300">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Floating crystals in background -->
<div class="crystal-container"></div>

<!-- Star background -->
<div id="stars-container" class="fixed top-0 left-0 w-full h-full pointer-events-none"></div>
{% endblock %}
